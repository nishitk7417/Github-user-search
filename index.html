<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GitHub Profile Search</h1>
      </header>
      <div class="search-container">
        <input type="text" id="username" placeholder="Enter GitHub Username" onkeydown="handleEnterKey(event)">
        <button onclick="fetchProfile()">Search</button>
        <button class="dark-mode-toggle" id="btn-mode" onclick="toggleDarkMode()">Dark Mode</button>
      </div>
      <div id="profile-container"></div>
    

    <script src="script.js"></script>
</body>
</html>
